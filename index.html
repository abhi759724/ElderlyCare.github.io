        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyTn50RwCmjBndF+R5PZ/38fjBD8Q2FZeK" crossorigin="anonymous">

<body>
    <header>
        <nav>
            <div class="logo">ElderlyCare</div>
            <ul class="nav-links">
                <li><a id="openCalendarModal">Open Calendar</a></li>
                <li><a href="#container">Home</a></li>
                <li><a id="emergency" href="#">Panic</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#history">History</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            <h1>ElderlyCare Connect</h1>
            <div id="healthData">
                <!-- Display real-time health data here -->
            </div>
            <div id="dashboard"></div>

            <div id="communication">
                <!-- Display communication with healthcare providers and caregivers here -->
            </div>
            <section id="controls">
                <button id="medicationButton">Medication Reminder</button>
                <button id="communicateButton">Communicate with Provider</button>
                <button id="locationInfo">Current Location: Not available</button>
            </section>


        </div>

        <!-- ... (previous code) ... -->

        <!-- Bootstrap modal for the calendar -->
        <!-- Bootstrap modal for the calendar -->
        <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="calendarModalLabel">Add Your Medicine Schedule</h1>

                    </div>
                    <div class="modal-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
        <section id="history">
            <!-- Detailed health history will be displayed here -->
        </section>
